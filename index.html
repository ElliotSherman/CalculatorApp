<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="app-container">
        <div class="app-size">
            <div class="app">
                <header class="app-header-container">
                    <h1 class="app-title">calc</h1>
                </header>

                <div class="calc-display-container">
                    <p class="calc-display">0</p>
                </div>
                <div class="calc-btns-container">
                    <div class="calc-btns-row">
                        <div class="calc-btn-container"><button class="calc-btn clac-btn-num ">7</button></div>
                        <div class="calc-btn-container"><button class="calc-btn clac-btn-num">8</button></div>
                        <div class="calc-btn-container"><button class="calc-btn clac-btn-num">9</button></div>
                        <div class="calc-btn-container"><button value="/" class="calc-btn clac-btn-num">/</button></div>

                    </div>
                    <div class="calc-btns-row">
                        <div class="calc-btn-container"><button class="calc-btn clac-btn-num">4</button></div>
                        <div class="calc-btn-container"><button class="calc-btn clac-btn-num">5</button></div>
                        <div class="calc-btn-container"><button class="calc-btn clac-btn-num">6</button></div>
                        <div class="calc-btn-container"><button value="+" class="calc-btn clac-btn-num">+</button></div>
                    </div>
                    <div class="calc-btns-row">
                        <div class="calc-btn-container"><button class="calc-btn clac-btn-num">1</button></div>
                        <div class="calc-btn-container"><button class="calc-btn clac-btn-num">2</button></div>
                        <div class="calc-btn-container"><button class="calc-btn clac-btn-num">3</button></div>
                        <div class="calc-btn-container"><button value="-" class="calc-btn clac-btn-num">-</button></div>
                    </div>
                    <div class="calc-btns-row">
                        <div class="calc-btn-container calc-btn-container-zero"><button
                                class="calc-btn clac-btn-num">0</button></div>
                        <div class="calc-btn-container"><button value="*" class="calc-btn clac-btn-num">x</button></div>
                    </div>
                    <div class="calc-btns-row calc-btns-row-bottom">
                        <div class="calc-btn-container calc-btn-container-reset"><button id="clear"
                                class="calc-btn clac-btn-edit">C</button></div>
                        <div class="calc-btn-container"><button id="del" class="calc-btn clac-btn-edit">DEL</button>
                        </div>
                        <div class="calc-btn-container"><button id="result" value="="
                                class="calc-btn clac-btn-result">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
